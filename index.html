<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AmeTak Map</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    /* Crocicchio al centro */
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin-left: -10px;
      margin-top: -10px;
      border: 2px solid red;
      border-radius: 50%;
      pointer-events: none;
      z-index: 10;
    }
    /* Coordinate in basso a sinistra */
    #coords {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 13px;
      z-index: 11;
    }
    /* Pulsante posizione in basso a destra */
    #locateBtn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: white;
      border-radius: 50%;
      border: 2px solid #555;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 11;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    #locateBtn:hover {
      background: #eee;
    }
    /* Men√π laterale (vuoto) */
    #menu {
      position: absolute;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: -3px 0 5px rgba(0,0,0,0.2);
      transition: right 0.3s ease;
      z-index: 12;
      padding: 10px;
    }
    #menu.open {
      right: 0;
    }
    /* Pulsante apertura men√π */
    #menuBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      z-index: 13;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="crosshair"></div>
  <div id="coords">Lat: ‚Äì, Lng: ‚Äì</div>
  <div id="locateBtn" title="La mia posizione">üìç</div>
  <button id="menuBtn">‚ò∞</button>
  <div id="menu"></div>

  <script>
    let map, marker;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 41.8719, lng: 12.5674 }, // centro Italia
        zoom: 6,
        mapTypeId: "satellite",
        disableDefaultUI: true,
      });

      const coordsEl = document.getElementById("coords");

      map.addListener("center_changed", () => {
        const center = map.getCenter();
        coordsEl.textContent = `Lat: ${center.lat().toFixed(6)}, Lng: ${center.lng().toFixed(6)}`;
      });

      document.getElementById("locateBtn").addEventListener("click", () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(pos => {
            const userPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            map.setCenter(userPos);
            map.setZoom(16);
            coordsEl.textContent = `Lat: ${userPos.lat.toFixed(6)}, Lng: ${userPos.lng.toFixed(6)}`;
          }, () => {
            alert("Impossibile ottenere la posizione GPS.");
          });
        } else {
          alert("Geolocalizzazione non supportata dal browser.");
        }
      });

      // Men√π toggle
      const menu = document.getElementById("menu");
      const btn = document.getElementById("menuBtn");
      btn.addEventListener("click", () => {
        menu.classList.toggle("open");
      });

      // Chiudi men√π quando muovo la mappa
      map.addListener("dragstart", () => {
        menu.classList.remove("open");
      });
    }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&callback=initMap"></script>
</body>
</html>
